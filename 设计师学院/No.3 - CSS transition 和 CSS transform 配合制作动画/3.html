<!DOCTYPE html>
<html>
<head>
	<title>No.3 - CSS transition 和 CSS transform 配合制作动画</title>
	<link rel="stylesheet" type="text/css" href="3.css">
</head>
<body>
	<div class="container">
		<div class="cat">
			<!-- 脸 -->
			<div class="face">
				<!-- 花纹 -->
				<div class="pie"></div>
				<!-- 眼睛 -->
				<div class="eye">
					<!-- 左眼 -->
					<div>
						<div class="orbit">
							<div></div>
						</div>
						<div class="eye_below"></div>
						<div class="face_red"></div>
					</div>
					<!-- 右眼 -->
					<div class="eye_right">
						<div class="orbit">
							<div></div>
						</div>
						<div class="eye_below"></div>
						<div class="face_red"></div>
					</div>
				</div>
				<!-- 鼻子 -->
				<div class="nose"></div>
				<!-- 嘴巴 -->
				<div class="mouth">
					<div></div>
					<div></div>
				</div>
			</div>
			<!-- 耳朵 -->
			<div class="ear">
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
</body>
</html>
