<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>第十九天：找到那个DOM</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>     

        <br><h2>动动小手指，点击按钮之后检查元素查看结果</h2>
        <button onclick="getAllListItem()">返回页面中所有li标签</button>
        <button onclick="findAllHtmlSpanInOneSection('news-top')">返回第一个(#news-top)下所有span中内容为HTML的span标签</button>
        <button onclick="findListItem('news-normal', 'HTML')">返回第二个(#news-normal)下所有所包含span内容为HTML的LI标签</button>
        <button onclick="getActiveLinkContent('news-normal')">返回第二个(#news-normal)下class为active的链接中包含的文字内容</button> 
    </div>
    <script>
        //再次晚上前面的几个查找元素的练习，但是使用querySelector及querySelectorAll
        function getAllListItem() {
            // 返回页面中所有li标签
            let lis = document.querySelectorAll('li');
            for (let [index, elem] of lis.entries()) {  
                console.log(index, elem); 
            }
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            let spans = document.querySelectorAll(`#${sectionId} span`);
            spans.forEach( val => {
                 if (val.innerHTML == 'HTML') 
                    console.log(val);
            })
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            let sli = document.querySelectorAll(`#${sectionId} li`);
            for (let val of sli.values()) {
                if(val.childNodes[0].innerHTML === spanCont) {
                    console.log(val);
                }
            }
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            let txts = document.querySelector(`#${sectionId} .active`);
            console.log(txts.innerText);
        }

    </script>
</body>
</html>
